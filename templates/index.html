<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>
    <table>
        <thead>
            <tr>
                <th>Tweet ID</th>
                <th>Entity</th>
                <th>Tweet Content</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.tweet_id }}</td>
                <td>{{ row.entity }}</td>
                <td>{{ row.tweet_content }}</td>
                <td>{{ row.sentiment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
